<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Calculator</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>

</head>

<body class="bg-dark vh-100">

    <div class="d-flex justify-content-center align-items-center vh-100">
    

    <div class="card calculator shadow-lg neon-border">
        <div class="card-body">
            <h3 class="text-center mb-4 neon-text">System Calculator</h3>
            <input type="text" id="display" class="form-control mb-3 text-end neon-input" readonly>
            <div class="parent">

                <!-- Row 0 - New Buttons -->
                <div class="div0-1"><button class="btn btn-secondary w-100">(</button></div>
                <div class="div0-2"><button class="btn btn-secondary w-100">)</button></div>
                <div class="div0-3"><button class="btn btn-secondary w-100">%</button></div>
                <div class="div0-4"><button class="btn btn-secondary w-100">+/-</button></div>
            
                <!-- Row 1 -->
                <div class="div1"><button class="btn btn-danger w-100">Clear</button></div>
                <div class="div2"><button class="btn btn-warning w-100">/</button></div>
                <div class="div3"><button class="btn btn-warning w-100">*</button></div>
                <div class="div4"><button class="btn btn-dark w-100">âŒ«</button></div>
            
                <!-- Row 2 -->
                <div class="div5"><button class="btn btn-secondary w-100">7</button></div>
                <div class="div6"><button class="btn btn-secondary w-100">8</button></div>
                <div class="div7"><button class="btn btn-secondary w-100">9</button></div>
                <div class="div8"><button class="btn btn-warning w-100">-</button></div>
            
                <!-- Row 3 -->
                <div class="div9"><button class="btn btn-secondary w-100">4</button></div>
                <div class="div10"><button class="btn btn-secondary w-100">5</button></div>
                <div class="div11"><button class="btn btn-secondary w-100">6</button></div>
                <div class="div12"><button class="btn btn-warning w-100">+</button></div>
            
                <!-- Row 4 -->
                <div class="div13"><button class="btn btn-secondary w-100">1</button></div>
                <div class="div14"><button class="btn btn-secondary w-100">2</button></div>
                <div class="div15"><button class="btn btn-secondary w-100">3</button></div>
            
                <!-- "=" spans 2 rows -->
                <div class="div16">
                    <button class="btn btn-success w-100 h-double">=</button>
                </div>
            
                <!-- Row 5 -->
                <div class="div17 span-2">
                    <button class="btn btn-secondary w-100">0</button>
                </div>
                <div class="div18"><button class="btn btn-secondary w-100">.</button></div>
            
            </div>
            
        </div>
    </div>

    <div id="history" class="card history-card shadow-lg ms-3 neon-border">
        <div class="card-body">
            <h3 class="text-center mb-2 neon-text">History</h3>
            <div class="line-divider"></div>
            <div id="history-list" class="history-list"></div>
        </div>
    </div>
</div>

    <video autoplay muted loop id="bgVideo">
        <source src="PIC & VID & GIF/Mona.mp4" type="video/mp4">
    </video>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- External JS -->
    <script src="script.js"></script>
</body>

</html>
